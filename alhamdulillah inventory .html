<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inventory Management with Liquid Glass Effect</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h1 {
    text-align: center;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    margin-bottom: 30px;
  }

  /* Search box styling */
  #searchInput {
    width: 100%;
    max-width: 300px;
    padding: 12px;
    margin: 0 auto 25px auto;
    display: block;
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 25px;
    background-color: rgba(255,255,255,0.2);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    color: white;
    font-size: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  }

  #searchInput::placeholder {
    color: rgba(255,255,255,0.7);
  }

  /* Form styling */
  form {
    background-color: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.1);
    padding: 25px;
    max-width: 700px;
    margin: 0 auto 30px auto;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  form h2 {
    width: 100%;
    color: cyan;
    margin-top: 0;
    text-align: center;
  }

  form label {
    flex: 1 0 120px;
    align-self: center;
    color: Purple;
    font-weight: 500;
  }

  form input {
    flex: 2 0 200px;
    padding: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 8px;
    background-color: rgba(255,255,255,0.15);
    color: cyan;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
  }

  form input::placeholder {
    color: rgba(255,255,255,0.7);
  }

  form button {
    padding: 12px 25px;
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  form button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  }

  /* Liquid glass effect for table container */
  .glass-container {
    background-color: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.1);
    padding: 25px;
    margin-bottom: 30px;
  }

  /* Table styles */
  #inventoryTable {
    width: 100%;
    border-collapse: collapse;
    background-color: transparent;
  }

  #inventoryTable th, #inventoryTable td {
    padding: 15px;
    border: 1px solid rgba(255,255,255,0.2);
    text-align: left;
  }

  #inventoryTable th {
    background-color: rgba(255,255,255,0.15);
    color: Red;
    font-weight: 600;
  }

  /* Action buttons */
  .action-btn {
    padding: 8px 15px;
    margin-right: 8px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.2s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  
  .edit-btn {
    background-color: #ffc107;
    color: #333;
  }
  
  .edit-btn:hover {
    background-color: #e0a800;
    transform: translateY(-1px);
  }
  
  .delete-btn {
    background-color: #dc3545;
    color: #fff;
  }
  
  .delete-btn:hover {
    background-color: #a71d2a;
    transform: translateY(-1px);
  }

  /* Responsive adjustments */
  @media(max-width: 768px) {
    form {
      flex-direction: column;
    }
    
    form label, form input {
      flex: 1 0 auto;
    }
    
    #searchInput {
      max-width: 100%;
    }
    
    .glass-container {
      padding: 15px;
    }
  }

  /* Footer styling */
  footer {
    text-align: center;
    color: rgba(255,255,255,0.7);
    margin-top: 30px;
    padding: 20px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>Inventory Management System</h1>

<!-- Search box -->
<input type="text" id="searchInput" placeholder="Search items by name or category..." />

<!-- Form to add/edit items -->
<form id="inventoryForm">
  <h2>Add / Edit Item</h2>
  <input type="hidden" id="editIndex" />
  <label for="name">Item Name:</label>
  <input type="text" id="name" required />

  <label for="category">Category:</label>

  <label for="quantity">Quantity:</label>

  <label for="price">Price per Unit:</label>

  <label for="date">Date Added:</label>
  <input type="date" id="date" required />

  <button type="submit" id="submitBtn">Add Item</button>
</form>

<!-- Table wrapped in liquid glass effect container -->
<div class="glass-container">
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price per Unit</th>
        <th>Date Added</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Inventory items will appear here dynamically -->
    </tbody>
  </table>
</div>

<footer>
  <p>Inventory Management System &copy; 2023 | Liquid Glass Design</p>
</footer>

<script>
  // Sample initial data
  const initialData = [

  ];

  // Load existing data or initialize
  let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
  // For demo, replace with initial data
  if (inventory.length === 0) {
    inventory = [...initialData];
    localStorage.setItem('inventory', JSON.stringify(inventory));
  }

  const form = document.getElementById('inventoryForm');
  const tbody = document.querySelector('#inventoryTable tbody');
  const searchInput = document.getElementById('searchInput');

  let editIndex = null;

  // Save inventory to localStorage
  function saveInventory() {
    localStorage.setItem('inventory', JSON.stringify(inventory));
  }

  // Render table
  function renderTable() {
    const filter = searchInput.value.toLowerCase();
    tbody.innerHTML = '';

    inventory.forEach((item, index) => {
      if (
        item.name.toLowerCase().includes(filter) ||
        item.category.toLowerCase().includes(filter)
      ) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>${item.quantity}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>${item.date}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editItem(${index})">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteItem(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      }
    });
  }

  // Handle form submit
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const newItem = {
      name: document.getElementById('name').value.trim(),
      category: document.getElementById('category').value.trim(),
      quantity: parseInt(document.getElementById('quantity').value),
      price: parseFloat(document.getElementById('price').value),
      date: document.getElementById('date').value,
    };

    if (editIndex !== null) {
      // Update existing
      inventory[editIndex] = newItem;
      alert('Item updated successfully!');
      document.getElementById('submitBtn').textContent = 'Add Item';
      editIndex = null;
    } else {
      // Add new
      inventory.push(newItem);
      alert('Item added successfully!');
    }
    saveInventory();
    renderTable();
    form.reset();
  });

  // Edit item
  function editItem(index) {
    const item = inventory[index];
    document.getElementById('name').value = item.name;
    document.getElementById('category').value = item.category;
    document.getElementById('quantity').value = item.quantity;
    document.getElementById('price').value = item.price;
    document.getElementById('date').value = item.date;
    editIndex = index;
    document.getElementById('submitBtn').textContent = 'Update Item';
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Delete item
  function deleteItem(index) {
    if (confirm('Are you sure you want to delete this item?')) {
      inventory.splice(index, 1);
      saveInventory();
      renderTable();
    }
  }

  // Search filter
  searchInput.addEventListener('input', renderTable);

  // Set today's date as default for date input
  document.getElementById('date').valueAsDate = new Date();

  // Initial render
  renderTable();
</script>

</body>
</html>
